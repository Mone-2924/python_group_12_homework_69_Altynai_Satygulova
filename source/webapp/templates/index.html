{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container" id="container">
    <form action="" method="GET">
        {% csrf_token %}
        <h2>Введите число и нажмите на кнопку что с ним сделать ?</h2>

        <div class="row g-2 mt-4">
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="A" >
                    <label for="floatingInputGrid">Первое число</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="B">
                    <label for="floatingInputGrid">Второе число</label>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" id="add" data-adres="{{ 'api/v1/add' }}" class="btn btn-danger">add</button>
            <button type="button" id="subtract" data-adres="{{ 'api/v1/subtract' }}" class="btn btn-danger">subtract</button>
            <button type="button" id="multiply" data-adres="{{ 'api/v1/multiply' }}" class="btn btn-danger">multiply</button>
            <button type="button" id="divide" data-adres="{{ 'api/v1/divide' }}" class="btn btn-danger">divide</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{% static "js/script.js" %}"></script>
</body>
</html>
